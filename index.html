<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body class="container-fluid">
    <div class="jumbotron" style="background-color: darkcyan;">
        <h1 style="text-align: center;">Discussion Portal</h1>
    </div>
    <div class="row">
        <div class="col">
            <div>
            <button class="btn btn-primary" style="width:40%;">New Question Form</button>
            <input type="text" placeholder="Search Questions" style="width:40%;height:35px" id="search">
            </div><br>
            <div>
                <textarea cols="80" rows="18"></textarea>
            </div>
        </div>
        <div class="col">
            <h2>Welcome to Discussion Portal !</h2>
            <p>Enter a subject and Question to get started </p>
            <form action="">
                <div class="form-group">
                  <input type="text" class="form-control" id="Subject" placeholder="Subject" name="Subject" required>
                </div>
                <div class="form-group">
                  <textarea class="form-control" id="" placeholder="Question" id="Question" name="Question" rows="10" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
              </form>
        </div>
    </div>
    <script src="code.js"></script>
    </body>
</html>
